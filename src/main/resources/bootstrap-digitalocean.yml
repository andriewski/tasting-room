spring:
    cloud:
        config:
            discovery:
                enabled: true
                service-id: mssc-brewery-config
            fail-fast: true
            username: MyUserName
            password: MySuperSecretPassword
eureka:
    instance:
        prefer-ip-address: true
        hostname: tasting-room
    client:
        service-url:
            defaultZone: http://netflix:eureka@142.93.103.103:8761/eureka/
        region: default
        register-with-eureka: true
